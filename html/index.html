<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- custom css -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- icons -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Home-Furniro</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <!-- logo start -->
          <div class="navbar-brand">
            <img src="../images/logo.png" class="logo item-group" alt="" />
          </div>
          <!-- logo end -->

          <!-- mobile navbar -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- mobile navbar end -->

          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="ul navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link item-group-one">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link item-group-one">Shop</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link item-group-one">About</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link item-group-one">Contact</a>
              </li>

              <!-- icons -->

              <li class="nav-item icon-group">
                <a href="#" class="nav-link ico"
                  ><i class="fa-solid fa-user"></i
                ></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link ico"
                  ><i class="fa-solid fa-magnifying-glass"></i
                ></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link ico"
                  ><i class="fa-solid fa-heart"></i
                ></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link ico"
                  ><i class="fa-solid fa-cart-shopping"></i
                ></a>
              </li>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- hero start -->

    <section class="hero">
      <div class="hero-wrapper position-absolute">
        <div class="container">
          <div class="hero-text-box position-relative">
            <h4>New Arrival</h4>
            <h1>Discover Our New Collection</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit
              tellus, luctus nec ullamcorper mattis.
            </p>

            <button class="btn hero-btn">BUY NOW</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
